apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rnd-server-ingress
  namespace: rnd-server
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: rnd-server-service
            port:
              number: 80
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: rnd-server-service
            port:
              number: 80
