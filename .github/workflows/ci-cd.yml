name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm run test

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/ai-portal-server
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-to-ec2:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸ” Logging into Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

            echo "ğŸ›‘ Stopping existing container..."
            docker stop rnd-server || echo "Container was not running"

            echo "ğŸ—‘ï¸ Removing existing container..."
            docker rm rnd-server || echo "Container did not exist"

            echo "ğŸ—‘ï¸ Removing existing image..."
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/ai-portal-server:latest || echo "Image not found"

            echo "â¬‡ï¸ Pulling latest image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ai-portal-server:latest

            echo "ğŸš€ Starting new container with environment configuration..."
            docker run -d \
              --name rnd-server \
              -p 5000:5000 \
              --restart unless-stopped \
              -e PORT=5000 \
              -e CORS_ORIGIN=* \
              ${{ secrets.DOCKERHUB_USERNAME }}/ai-portal-server:latest

            echo "â³ Waiting for application to start..."
            sleep 10

            echo "ğŸ” Checking application health..."
            if curl -f http://localhost:5000/api/v1 > /dev/null 2>&1; then
              echo "âœ… Application is responding correctly!"
            else
              echo "âš ï¸ Application may still be starting up..."
            fi

            echo "ğŸ“‹ Current containers:"
            docker ps

            echo "âœ… Deployment completed successfully!"
